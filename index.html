<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>
    <h1>Welcome to the Quiz! Incorrect answers deduct 10 seconds.</h1>
    <div class="panel">
        <div id="timer"></div>
        <br>
        <div class="result">
        </div>
        <br>
        <div class="question-container" id="question">
            Question goes here.
        </div>
        <br>
        <div class="option-container">
            <button class="option" onclick="" id="op1" >option1</button>
            <button class="option" id="op2" >option2</button>
            <button class="option" id="op3">option3</button>
            <button class="option" id="op4">option4</button>
        </div>
        <br>
        <div class="navigation">
            <button class="evaluate">Submit</button>
            <button class="next">Next</button>
            <button id="highScore">High Score</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
